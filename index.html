<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toko Pulsa ‚Äî Halaman Admin</title>
  <style>
    /* Styling dasar */
    :root{
      --bg:#f7f8fb; --card:#ffffff; --accent:#0b84ff; --muted:#6b7280;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{margin:0;background:var(--bg);color:#111827}
    .container{max-width:800px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#ff0b0b,#dcb03d);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px}
    h1{margin:0;font-size:20px}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:var(--shadow);margin-bottom: 20px;}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;text-decoration:none;background:var(--accent);color:white;font-weight:600;cursor:pointer;border:none; text-align: center;}
    .btn.secondary{background:#eef6ff; color:#0b84ff;}
    .btn.danger{background:#ff0b0b; color:white;}
    
    /* Style untuk tabel akun */
    table{width: 100%; border-collapse: collapse; margin-top: 15px;}
    th, td{padding: 10px; text-align: left; border-bottom: 1px solid #eee;}
    th{background: #f0f0f0;}
    .add-saldo-btn{background: #4CAF50; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer;}
    .loading{text-align: center; color: var(--muted); padding: 20px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">ADM</div>
        <div>
          <h1>Halaman Admin</h1>
          <p class="lead">Kelola Saldo Akun Pengguna (Data Live)</p>
        </div>
      </div>
      <div style="text-align:right">
        <a href="user.html" class="btn secondary">üè† Ke Halaman Utama</a>
      </div>
    </header>

    <section>
        <div class="card">
            <h3>Daftar Akun Pengguna</h3>
            <p class="lead" style="margin-bottom: 10px;">Data ini dibaca langsung dari Cloud Firestore.</p>
            <table>
                <thead>
                    <tr>
                        <th>ID Akun</th>
                        <th>Saldo Saat Ini</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="accounts-list">
                    <tr id="loading-row"><td colspan="3" class="loading">Memuat data dari Firebase...</td></tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <section>
        <div class="card" style="display:flex; gap: 10px;">
            <h3>Opsi Lain</h3>
            <button class="btn" id="refresh-data">üîÑ Muat Ulang Data</button>
            <button class="btn danger" id="reset-all-accounts">üóëÔ∏è Hapus Semua Akun & Saldo</button>
        </div>
    </section>

    <footer>
      <div style="margin-top:20px; text-align:center; color: var(--muted); font-size: 13px;">
        Perhatian: Aplikasi ini menggunakan Firebase Test Mode. Semua data terlihat.
      </div>
    </footer>
  </div>

  <script type="module">
    // --- INTEGRASI FIREBASE (START) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

    // KODE KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyBj1P1BlyVgusvpVJ_5TcJdqnffVm6In6E",
      authDomain: "tokomiken-6fc10.firebaseapp.com",
      projectId: "tokomiken-6fc10",
      storageBucket: "tokomiken-6fc10.firebasestorage.app",
      messagingSenderId: "454827178083",
      appId: "1:454827178083:web:c83c3627d60942d5af2056",
      measurementId: "G-18DVM3HBNY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const ACCOUNTS_COLLECTION = 'accounts'; 
    const adminCode = "rian123";
    // --- INTEGRASI FIREBASE (END) ---


    async function renderAccounts() {
        const listBody = document.getElementById('accounts-list');
        listBody.innerHTML = '<tr><td colspan="3" class="loading">Memuat data...</td></tr>';

        try {
            const accountsSnapshot = await getDocs(collection(db, ACCOUNTS_COLLECTION));
            
            listBody.innerHTML = ''; 

            if (accountsSnapshot.empty) {
                listBody.innerHTML = '<tr><td colspan="3">Belum ada akun yang terdaftar di database.</td></tr>';
                return;
            }

            accountsSnapshot.forEach(doc => {
                const id = doc.id;
                const saldo = doc.data().saldo || 0;
                
                const row = listBody.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerText = `Rp ${saldo.toLocaleString("id-ID")}`;

                const actionCell = row.insertCell(2);
                const addButton = document.createElement('button');
                addButton.className = 'add-saldo-btn';
                addButton.innerText = 'Tambah Saldo';
                addButton.onclick = () => { promptAddSaldo(id); };
                actionCell.appendChild(addButton);
            });

        } catch (error) {
            console.error("Gagal memuat daftar akun:", error);
            listBody.innerHTML = `<tr><td colspan="3" class="loading" style="color:red;">Error memuat data: ${error.message}</td></tr>`;
        }
    }

    async function promptAddSaldo(userID) {
        let pass = prompt("Masukkan kode admin:");
        if (pass !== adminCode) {
            return alert("Kode admin salah!");
        }

        let tambah = parseInt(prompt(`Masukkan jumlah saldo yang ingin ditambah untuk akun ${userID}:`));
        if (isNaN(tambah) || tambah <= 0) {
            return alert("Jumlah saldo tidak valid!");
        }

        try {
            const docRef = doc(db, ACCOUNTS_COLLECTION, userID);
            const docSnap = await getDoc(docRef); 

            if (docSnap.exists()) {
                const currentSaldo = docSnap.data().saldo || 0;
                const newSaldo = currentSaldo + tambah;
                
                // MENGGUNAKAN setDoc UNTUK MENGUPDATE SALDO
                await setDoc(docRef, { saldo: newSaldo }, { merge: true }); 
                
                renderAccounts(); 
                alert(`Saldo akun ${userID} berhasil ditambahkan! Saldo baru: Rp ${newSaldo.toLocaleString("id-ID")}`);
            } else {
                alert(`Akun ${userID} tidak ditemukan lagi di database!`);
            }
        } catch (error) {
            console.error("Gagal update saldo:", error);
            alert("Gagal mengupdate saldo ke Firebase. CEK ATURAN KEAMANAN (RULES) DI KONSOL FIREBASE ANDA.");
        }
    }

    document.getElementById("reset-all-accounts").onclick = async () => {
        let pass = prompt("Masukkan kode admin untuk me-reset SEMUA akun:");
        if (pass !== adminCode) {
            return alert("Kode admin salah!");
        }

        const konfirmasi = confirm("PERINGATAN! Yakin ingin menghapus SEMUA akun dan saldo? Tindakan ini tidak bisa dibatalkan.");
        if (konfirmasi) {
            try {
                const accountsSnapshot = await getDocs(collection(db, ACCOUNTS_COLLECTION));
                const deletePromises = accountsSnapshot.docs.map(d => deleteDoc(d.ref));
                await Promise.all(deletePromises);
                
                renderAccounts();
                alert("Semua akun dan saldo berhasil dihapus dari Firebase.");
            } catch (error) {
                console.error("Gagal menghapus semua akun:", error);
                alert("Gagal menghapus semua akun. Periksa aturan keamanan Firestore.");
            }
        }
    }

    document.getElementById("refresh-data").onclick = renderAccounts;
    
    renderAccounts();
  </script>
</body>
</html>
